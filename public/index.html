    <!--<p class="display-1 text-center" style="color: white">DHMS</p>-->
    <div id="login-wrapper">
      <div id="login">
        <span class="green-text">DHMS</span>
        <div id="replace-login">
        <form id="loginform" method="post">
          <div class="text-left">
          <div class="form-group">
            <label for="email" class="green-font">Email address</label>
            <input type="email" class="input-form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="pass" class="green-font">Password</label>
            <input type="password" class="input-form-control" id="pass" name="pass" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="signedIn">
            <label class="form-check-label green-font" for="signedIn">Keep me signed in</label>
          </div>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
        <div class='d-none loggedInText alert alert-success' id="replace"> <strong>Logged in!</strong><br> You're logged in as <i><span id="user-email"></span></i></div>
      </div>
    </div>

  </main>
